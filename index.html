<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <main>
        <h1>Pinterest Target test page v4</h1>
      
        <div class="block-display">
          <input type="button" value="CLOSE_VIEW (TargetAccountLinkingInterfaceHandler.postMessage)" onClick="sendCloseView()" />
          <input type="button" value="OPEN_EXTERNAL_LINK" onClick="sendOpenExternalLink()" />
          <input type="button" value="CLOSE_VIEW (window.webkit.messageHandlers.TargetAccountLinkingInterfaceHandler.postMessage)" onClick="sendCloseViewIOS()" />
        </div>

    </main>
    <script src="index.js"></script>
    <script type="text/javascript">
        function sendCloseView() {
            TargetAccountLinkingInterfaceHandler.postMessage(JSON.stringify({
              messageCode: 'CLOSE_VIEW',
              messageDetails: 'testing testing 123',
              url: 'https://www.target.com/',
            }));
        }
        function sendOpenExternalLink() {
            TargetAccountLinkingInterfaceHandler.postMessage(JSON.stringify({
              messageCode: 'OPEN_EXTERNAL_LINK',
              messageDetails: 'testing testing 123',
              url: 'https://www.target.com/',
            }));
        }
        function sendCloseViewIOS() {
            window.webkit.messageHandlers.TargetAccountLinkingInterfaceHandler.postMessage(JSON.stringify({
              messageCode: 'CLOSE_VIEW',
              messageDetails: 'testing testing 123',
              url: 'https://www.target.com/',
            }));
        }
    </script>
  </body>
</html>
